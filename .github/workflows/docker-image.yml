name: Docker Image CI

on:
  push:
    branches: [ "release" ]
  pull_request:
    branches: [ "release" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/checkout@v3
      with:
        ref: release
        path: dist
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag be.ugent.gentgemapt.frontend:$(date +%s)
